<div class="toolbar-layout">
  <!-- base toolbar layout for pages -->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome</span>
      <span class="example-spacer"></span>
      <mat-icon class="example-icon">favorite</mat-icon>
      <mat-icon class="example-icon" routerLink='/login'>input</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
      <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
          <a mat-list-item routerLink='/pages/home'>Home</a>
          <a mat-list-item routerLink='/pages/dashboard'>Dashboard</a>
          <a mat-list-item routerLink="/pages/userprofile">User Profile</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
          <mat-card>
              <mat-card-content>

                  <router-outlet></router-outlet>
                  
              </mat-card-content>
            </mat-card>
        
      </mat-sidenav-content>
    </mat-sidenav-container>

</div>
