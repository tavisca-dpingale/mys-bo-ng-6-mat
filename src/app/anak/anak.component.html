<div *ngIf="arrRachana">
    <mat-card class="example-card" *ngFor="let rachana of arrRachana">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{rachana.Name}} - {{rachana.Nickname}}</mat-card-title>
          <mat-card-subtitle>{{rachana.Taal}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{rachana.ImagePath}}" alt="">
        <mat-card-content>
            <audio controls id="{{rachana.ID}}">
                <source src="{{rachana.AudioPath}}" type="audio/mp3">
                <!-- <source src="myAudio.ogg" type="audio/ogg"> -->
                <!-- <p>Your browser doesn't support HTML5 audio. Here is
                   a <a href="myAudio.mp4">link to the audio</a> instead.</p> -->
              </audio>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
  
  </div>
